<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometric - 数字极简主义</title>
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='none'%3E%3Cpolygon points='50,10 90,90 10,90' fill='%23B76E79'/%3E%3C/svg%3E">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Noto+Sans+SC:wght@300;400;500;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Noto+Serif+SC:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link href="/fonts/material-symbols.css" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4b91e2",
            "accent": "#B76E79",
            "background-dark": "#121820",
            "surface": "rgba(42, 48, 55, 0.4)",
          },
          fontFamily: {
            "display": ["Inter", "Noto Sans SC", "sans-serif"],
            "serif": ["Merriweather", "Noto Serif SC", "serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "2xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
            html {
                scroll-behavior: smooth;
            }
            body {
                @apply bg-[#121820] text-white font-display overflow-x-hidden selection:bg-accent/50 selection:text-white;
            }
        }
        .glass-card {
            @apply bg-[#1a2028]/80 backdrop-blur-xl border border-white/5 shadow-lg;
        }
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined' !important;
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #121820; }
        ::-webkit-scrollbar-thumb { background: #2a3037; border-radius: 10px; }
        
        .geometric-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a222c 0%, #121820 100%);
        }
        .shape {
            position: absolute;
            opacity: 0.08;
            filter: blur(100px);
            pointer-events: none;
            transition: opacity 1s ease;
        }
        .dot-tag:hover .tag-text {
            max-width: 100px;
            opacity: 1;
            margin-left: 8px;
        }
        .tag-text {
            max-width: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        /* Animations */
        .page-fade-enter-active, .page-fade-leave-active {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .page-fade-enter-from { opacity: 0; transform: translateY(10px); }
        .page-fade-leave-to { opacity: 0; transform: translateY(-10px); }
    </style>
  <script type="importmap">
{
  "imports": {
    "vue": "https://esm.sh/vue@3.4.21",
    "vue-router": "https://esm.sh/vue-router@4.3.0",
    "@google/genai": "https://esm.sh/@google/genai@1.2.0",
    "@/": "./",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/main.ts"></script>
</body>

</html>
